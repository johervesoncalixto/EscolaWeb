<form  name="disciplinaform">
  <div class="form-group">
    <label for="nome">Nome da Disciplina: </label>
    <input type="text" class="form-control" name="nome" ng-model="disciplina.nome" placeholder="Nome" ng-minlength="10"/>

    <!-- ng-messages | campo nome | 1st -->
    <div ng-messages="disciplinaform.nome.$error" ng-if='disciplinaform.nome.$dirty'>
			<div ng-message="minlength" class="alert alert-info">
				O campo nome deve ter no mínimo 10 caracteres.
			</div>
		</div>
  </div>

  <!-- Botões -->
  <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Disciplina -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Professor</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="disciplina in disciplinas">
        <td scope="row">{{disciplina.id_disciplina}}</td>
        <td scope="row">{{disciplina.nome}}</td>
        <td scope="row">{{disciplina.id_professor}}</td>
      </tr>
    </tbody>
  </table>
</div>
