
<form  name="turnoForm">
  <!-- Nome -->
  <div class="form-group">
    <label for='nome'>Nome:</label>
    <input type='text' ng-model='turno.nome' name='nome' class="form-control">
    <div ng-show="turnoForm.nome.$error.required && turnoForm.nome.$dirty" class="alert alert-danger">
      Insira o turno
    </div>
<button ng-click="cadastrar()" type="button" name="Cadastrar" value="Cadastrar" class="btn btn-outline-light btn-block" ng-disabled="turnoform.$invalid">Cadastrar</button><br>
</form>
