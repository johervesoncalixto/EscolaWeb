<form  name="disciplinaForm">
  <!-- Nome -->
  <div class="form-group">
    <label for='nome'>Nome:</label>
    <input type='text' ng-model='disciplina.nome' name='nome' class="form-control" ng-minlength="3" ng-maxlength="45">

    <div ng-show="disciplinaForm.nome.$error.required && disciplinaForm.nome.$dirty" class="alert alert-danger">
      Preencha o campo disciplina
    </div>
    <div ng-show="disciplinaForm.nome.$error.minlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
      O nome da disciplina deve conter no mínimo 3 letras
    </div>
    <div ng-show="disciplinaForm.nome.$error.maxlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
      O nome da disciplina deve conter no máximo 12 letras
    </div>
  </div>
  <div class="form-group">
    <label for="id_professor">Professor: </label>
    <input type="text" class="form-control" name="id_professor" ng-model="disciplina.id_professor" placeholder="ID professor" ng-required="true">
    <div ng-show="professorForm.nome.$error.required && professorForm.nome.$dirty" class="alert alert-danger">
      Preencha o campo professor
    </div>
    <div ng-show="professorForm.nome.$error.minlength && professorForm.nome.$dirty" class="alert alert-danger">
      Nome do professor com no mínimo 1 letras
    </div>
    <div ng-show="professorForm.nome.$error.maxlength && professorForm.nome.$dirty" class="alert alert-danger">
      O nome do professor deve ter no máximo 4 letras
    </div>
  </div>

  <button ng-click="cadastrar()" type="button" name="Cadastrar" value="Cadastrar" class="btn btn-outline-light btn-block" ng-disabled="disciplinaform.$invalid">Cadastrar</button><br>
</form>
